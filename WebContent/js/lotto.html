<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="createNum()">로또번호 생성!</button>
	<div id="rDiv"></div>
<script>
function createNum() {
	var lottos = [];
	outer:
	while (lottos.length < 6) {
		if (lottos.length < 1) {
			lottos.push(Math.floor(Math.random() * 45 + 1));
		} else {
			var num = Math.floor(Math.random() * 45 + 1);
			for (var i = 0; i < lottos.length; i++) {
				if (lottos[i] == num) {
					continue outer;
				}
			}
			lottos.push(num);
		}
	}
	for(var i=0;i<lottos.length;i++){
		for(var j=0;j<i;j++){
			if(lottos[i]<lottos[j]){
				var tmp = lottos[i];
				lottos[i] = lottos[j];
				lottos[j] = tmp;
			}
		}
	}
	str = '<table border="1">'
		+ '<tr>';
		for(var i=0;i<lottos.length;i++){
			str += '<td>'+lottos[i]+'</td>'
		}
		str += '</tr>'
			+  '</table>';
	document.querySelector('#rDiv').innerHTML = str;
}

</script>
</body>
</html>
