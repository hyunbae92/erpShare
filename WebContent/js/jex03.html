<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/jquery-3.5.1.js"></script>
</head>
<body>
<button>d1숨김</button>
<div id="d1">저는 d1입니다.</div>
<script>
$('button').click(function(){
	if(this.innerText=="d1숨김"){
		$('#d1').slideUp();
		this.innerText='d1꺼냄';
	}else{ 
		$('#d1').slideDown();
		this.innerText='d1숨김';
	}
});
</script>
</body>
</html>
